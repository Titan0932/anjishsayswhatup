        <script>
          fetch('https://api.github.com/users/Titan0932')
                  .then(response=>response.json())
                  .then(function(data) {
                    
                    document.getElementById('user_dp').src=data['avatar_url']
                    document.getElementById('quote').textContent=data['bio']
                    document.getElementById('username-user-quote').textContent='-'+data['login']
                    document.getElementById('username-userinfo').textContent=data['login']
                    
                   document.getElementById('name').textContent=data['name']
                    document.getElementById('followers').textContent=data['followers']
                    document.getElementById('following').textContent=data['following']
                    document.getElementById('location').textContent=data['location']
                    document.getElementById('pub-repos').textContent=data['public_repos']
                    document.getElementById('acc-date').textContent=data['created_at'].slice(0,10)
                    const hideLoading=function(){
                    document.getElementById('loading').hidden=true
                    document.getElementById('whole-container').hidden=false

                    }
                    window.setTimeout(hideLoading,2500)
